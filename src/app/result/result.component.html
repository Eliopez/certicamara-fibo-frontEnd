  <!-- About Section -->
  <section class="page-section bg-primary" id="about">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
              <h2 class="text-white mt-0">Secuencia de Fibonnaci!</h2>
              <hr class="divider light my-4">
                <form class="p-4" [formGroup]="resultForm" (ngSubmit)="onSubmit()">
                <input type="number" required  placeholder="Ingrese un Numero" class="form-control my-1" formControlName="number" [(ngModel)]="input">
                <button class="btn btn-primary btn btn-light btn-xl js-scroll-trigger" type="submit">Calcular</button>
              </form>
            </div>
          </div>
        </div>
      </section>
